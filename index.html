<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .user {
            background: #0077cc;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e1e1e1;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }
        .input-area button {
            padding: 10px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .input-area button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ChatGPT Simulation</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! How can I assist you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            if (input.value.trim() === '') return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = input.value;
            chatBox.appendChild(userMessage);

            input.value = '';

            // Simulate bot response
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = 'You said: ' + userMessage.textContent; // Simple echo response
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }, 1000); // Delay for bot response
        }
    </script>
</body>
</html>
